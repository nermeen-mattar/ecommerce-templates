<div id="comments">
    <h2 class="review_heading">
        Reviews </h2>
    <div class="commentlist">
        <div class="comment_container d-flex">
            <img alt="" src={$wl_data__review__image} height="60" width="60" loading="lazy">
            <div class="comment-text px-2 w-100">

                <div class="d-flex justify-content-between align-center">
                    <p class="meta">
                        <strong>{$wl_data__review__author} </strong>
                        <span>–</span> <time>{$wl_data__review__date} </time>
                    </p>
                    <div>
                        <span class="star-icon filled">★</span>
                        <span class="star-icon filled">★</span>
                        <span class="star-icon filled">★</span>
                        <span class="star-icon filled">★</span>
                        <span class="star-icon">★</span>
                    </div>
                </div>
                <div>
                    <p>{$wl_data__review__text}</p>
                </div>
            </div>
        </div>
    </div>
</div>
