<div class="container my-5 pt-5">

	<div class="stepper p-3">
		<div class="steps">
			<a class="step">
				<span class="icon"></span>
				<span class="label">Update Cart</span>
			</a>
			<div class="step-divider"></div>
			<a class="step">
				<span class="icon"></span>
				<span class="label">Select Address</span>
			</a>
			<div class="step-divider"></div>
			<a class="step">
				<span class="icon"></span>
				<span class="label">Checkout</span>
			</a>
		</div>

		<div>

			<div class="step-content">
				<div>
					<div>
						<div class="cart_summery_block editable_items">

						</div>
					</div>
				</div>
			</div>

			<div class="step-content">
				<div class="addresses_block d-flex  align-items-center bold">
				</div>
				<div class=" cart_summery_block final_items">

				</div>
			</div>
		</div>

		<div class="success_inner step-content text-center p-3">
			<div class="success_img"><img src="resources/images/success.png" alt=""></div>
			<h3>Order Placed</h3>
			<img src="resources/images/clv_underline.png" alt="">
			<p>Your order has been successfully placed!
				Thanks for shopping</p>
		</div>
		<div class="buttons">
			<button class="btn step-back" disabled>Back</button>
			<button class="btn step-next">
				<span id="loading" class="d-none"> </span>
				<span class="button-text"> Next</span></button>
			<button class="btn step-finish">Finish</button>
		</div>

	</div>
</div>
