<div class="products_wrapper clv_section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="product_sidebar">
                    <div class="product_block">
                        <div class="sidebar_heading">
                            <h3>search</h3>
                            <!-- <img src="/resources/images/org_underline3.png" alt="image"> -->
                        </div>
                        <div class="sidebar_search">
                            <input type="text" placeholder="Search here">
                            <a href="javascript:;"><i class="fa fa-search" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="product_block">
                        <div class="sidebar_heading">
                            <h3>product categories</h3>
                            <!-- <img src="/resources/images/org_underline3.png" alt="image"> -->
                        </div>
                        <div id="product_category" class="">
                            <ul>
                                <li>
                                    <input type="radio" name="category" id="cat1" checked value="">
                                    <label for="cat1">All</label>
                                </li>
                                <li>
                                    <input type="radio" name="category" id="cat2" value="Cleaning supplies">
                                    <label for="cat2">Cleaning supplies</label>
                                </li>
                                <li>
                                    <input type="radio" name="category" id="cat3" value="Stationary">
                                    <label for="cat3">Stationary</label>
                                </li>
                                <li>
                                    <input type="radio" name="category" id="cat5" value="Food & beverage">
                                    <label for="cat5">Food & beverage</label>
                                </li>
                                <li>
                                    <input type="radio" name="category" id="cat6" value="Sanitization supplies">
                                    <label for="cat6">Sanitization supplies</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- price filter-->
                    <div class="product_block">
                        <div class="sidebar_heading">
                            <h3>filter by price</h3>
                            <!-- <img src="/resources/images/org_underline3.png" alt="image"> -->
                        </div>
                        <div class="ds_progress_rangeslider Range_slider">
                            <div id="slider-range"
                                class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
                                <div class="ui-slider-range ui-corner-all ui-widget-header"></div><span tabindex="0"
                                    class="ui-slider-handle ui-corner-all ui-state-default"></span><span tabindex="0"
                                    class="ui-slider-handle ui-corner-all ui-state-default"></span>
                            </div>

                            <div class="price_range">
                                <p><span id="amount"></span></p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-9 col-md-9">
                <div class="product_section">
                    <div class="ads_section"><img src="/resources/images/wasel_banners_illustration-02.png" alt="image"></div>
                </div>
                <div class="product_list_section">
                    <div class="product_list_filter">
                        <ul>
                            <li class="w-100">
                                <ul class="list_view_toggle">
                                    <li><span>view style</span></li>
                                    <li>
                                        <a href="javascript:;" class="active grid_view">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="12px" height="12px">
                                                <path fill-rule="evenodd" fill="rgb(112, 112, 112)"
                                                    d="M6.861,12.000 L6.861,6.861 L12.000,6.861 L12.000,12.000 L6.861,12.000 ZM6.861,-0.000 L12.000,-0.000 L12.000,5.139 L6.861,5.139 L6.861,-0.000 ZM-0.000,6.861 L5.139,6.861 L5.139,12.000 L-0.000,12.000 L-0.000,6.861 ZM-0.000,-0.000 L5.139,-0.000 L5.139,5.139 L-0.000,5.139 L-0.000,-0.000 Z" />
                                            </svg>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" class="list_view">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="12px" height="10px">
                                                <path fill-rule="evenodd" fill="rgb(112, 112, 112)"
                                                    d="M3.847,10.000 L3.847,7.783 L12.000,7.783 L12.000,10.000 L3.847,10.000 ZM3.847,3.892 L12.000,3.892 L12.000,6.108 L3.847,6.108 L3.847,3.892 ZM3.847,-0.000 L12.000,-0.000 L12.000,2.216 L3.847,2.216 L3.847,-0.000 ZM-0.000,7.783 L2.297,7.783 L2.297,10.000 L-0.000,10.000 L-0.000,7.783 ZM-0.000,3.892 L2.297,3.892 L2.297,6.108 L-0.000,6.108 L-0.000,3.892 ZM-0.000,-0.000 L2.297,-0.000 L2.297,2.216 L-0.000,2.216 L-0.000,-0.000 Z" />
                                            </svg>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="product_items_section">
                        <ul>
                            {{{template_products_cards}}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
