{{#addresses}}
<div class="form-group" style="position: relative;" id="{{address_id}}">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form_block">
                <label for="">Country: </label>
                <input name="country" class="form_field" type="text" placeholder="" value="{{country}}" />
            </div>
        </div>

        <div class="col-lg-6 col-md-6">
            <div class="form_block">
                <label for="">City: </label>
                <input name="city" class="form_field" type="text" placeholder="" value="{{city}}" />
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="form_block">
                <label for="">Address Line1: </label>
                <input name="address_line1" class="form_field" type="text" placeholder="" value="{{address_line1}}" />
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="form_block">
                <label for="">Address Line2: </label>
                <input name="address_line2" class="form_field" type="text" placeholder="" value="{{address_line2}}"/>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div class="form_block">
                <label for="delivery_instructions">Delivery Instructions: </label>
                <input name="delivery_instructions" class="form_field" type="text" placeholder="" value="{{delivery_instructions}}"/>
            </div>
        </div>
        <input class="d-none" name="address_id" class="form_field" type="text" placeholder="" value="{{address_id}}"/>

    </div>

            class="fa fa-close" aria-hidden="true"></i></span></a>
    </buttton> -->

</div>
{{/addresses}}
